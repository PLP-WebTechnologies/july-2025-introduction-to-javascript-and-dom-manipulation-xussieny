<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Fundamentals Project</h1>
    </header>

    <main>
      <section id="variables-and-conditionals">
        <h2>Part 1: Variables and Conditionals</h2>
        <p id="result-text">Click the button below to see the result.</p>
        <button id="check-age-button">Check Age</button>
      </section>

      <section id="functions">
        <h2>Part 2: Custom Functions</h2>
        <button id="greet-button">Greet User</button>
        <div id="greeting-output"></div>
      </section>

      <section id="loops">
        <h2>Part 3: Loop Examples</h2>
        <div id="loop-output"></div>
      </section>

      <section id="dom-interactions">
        <h2>Part 4: DOM Interactions</h2>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button id="say-hello-button">Say Hello</button>
        <p id="hello-message"></p>
      </section>
    </main>

    <footer>
      <p>&copy; Agust 2025 JavaScript Fundamentals</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
